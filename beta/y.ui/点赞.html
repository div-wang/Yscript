function zan(obj){ 
	if (obj.name == 1 ){alert('你已经赞过了');return} 
	else{
		obj.name = 1;
		var i = obj.innerHTML.split("(")[1].split(")")[0];
		var zan_jia = document.createElement('div');
		zan_jia.innerHTML = '+<b>1</b>';
		alert(i);
		obj.appendChild(zan_jia);
		startMove(zan_jia,{top:-20,left:30,opacity:0},function(){
			obj.removeChild(zan_jia);
			obj.innerHTML = obj.innerHTML.split("(")[0]+"("+(i+1)+")";
			setCookie('zan_cookie','zan_jia1',3)
		});
	}
}
