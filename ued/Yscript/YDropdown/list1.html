<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>保健食品-标签列表</title>
<meta name="description" content="保健食品库是三九养生堂旗下专注于保健品好评排行榜、保健品招商加盟、权威信息发布的基于用户对保健品进行点评的第三方权威指数排行综合营销平台"> 
<meta name="keyword" content="保健品好评榜、保健品排行榜、保健品招商加盟、保健品指数排行
"> 
<link rel="stylesheet" href="style/base.css" type="text/css" />

</head>
<style>
    #w00{height:30px;background:#ccc;width:500px;margin:0 auto}
    #w00 a{padding:0 5px;line-height: 30px;}
    #w00 span{float:right;line-height: 30px;}
    #w0{width:500px;height:300px;overflow:hidden;margin:0 auto;}
    .hide_tag{width:500px;height:300px;overflow:auto;display:none}

</style>
<body>
<input type="500px">
<div id="w0">
<p id="w00"><span onclick="abc(this)">展开</span></p>
<div id="w000"></div>
</div>
</body>
<script type="text/javascript" src="js/y.js"></script>
<script type="text/javascript" src="js/y.ui.YDropdown.js"></script>
<script type="text/javascript" src="js/catalog&brand.js"></script>
<script type="text/javascript">
var cbc = function (){alert(111)}
YDropdown('w0','w00','w000',brand_list,true,{id:"id",name:"name",alias:"initial",type:"type"},'cbc');
  //YDropdown('w1','w11',brand_list,{id:"id",name:"name",alias:"initial"},cbc);
  //YDropdown('w2','w22',catalog_list,{id:"id",name:"name",alias:"initial"},cbc);
function abc(obj){
    obj.onclick = function(){
        obj.innerHTML = "收起";
        obj.setAttribute("onclick","efg(this)")
        Y("#w000").show();
        Y(".hide_tag").eq(0).show();
    }
}
function efg(obj){
    obj.onclick = function(){
        obj.innerHTML = "更多";
        obj.setAttribute("onclick","abc(this)")
        Y("#w000").hide();
        Y(".hide_tag").show();
    }
}
</script>
</html>
